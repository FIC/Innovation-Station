            <!-- MAIN -->

            <div class="main">
                
                <section class="box info">
                   <div>
                        <h2>Info</h2>
                    {info}
                </div> 
                </section>


                <section class="box my-jobs">
                    <div>
                        <h2>New Print Job</h2>

                        <form action="" class="new-job">
                            <label for="part-name">Part Name: *</label>
                            <input type="text" placeholder="My Part" name="part-name">

                            <label for="part-description">Part Description:</label>
                            <input type="text" placeholder="My Part" name="part-description">

                            <label for="part-instructions">Special Instructions:</label>
                            <textarea rows="3" placeholder="Enter any information that youâ€™d lke the administrator to be aware of." name="part-instructions"></textarea>

                            <label for="upload">Upload STL File: *</label>
                            <input type="file" name="upload" class="upload">

                             <label for="upload">Upload GCode File: *</label>
                            <input type="file" name="upload" class="upload">

                            <label for="sms">Mobile # (for SMS updates):</label>
                            <input type="text" name="sms" class="sms" placeholder="555">
                            <input type="text" name="sms" class="sms" placeholder="555">
                            <input type="text" name="sms" class="sms num4" placeholder="5555">

                            <input type="submit" value="submit" class="clickable btn submit">
                            <p></p>
                            
                            <span class="terms">By clicking Submit, you accept the use policy.</span>

                        </form>
                    </div>  
                </section>

            </div>


            <!-- FOOTER -->
            
            <footer class="box">{footer}</footer>

            <div class="dialog" id="confirm-delete"> 
                <p>Are you sure you want to delete this job?</p>
                <p>
                    <div class="clickable btn confirm-delete" ><span class="icon-close"><img src="img/trash.svg"></span> <span class="confirm-delete-text">Confirm</span></div>

                    <span class="cancelme"><a href="#">Cancel</a></span>
                </p>
